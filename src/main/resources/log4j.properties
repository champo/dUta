log4j.logger.ar.edu.itba.pdc = DEBUG, file

log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.File = debug.log
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %d [%t] %-5p %c - %m%n
log4j.appender.file.MaxFileSize=50MB
log4j.appender.file.MaxBackupIndex=5

log4j.logger.accessLog = INFO, accessLog

log4j.appender.accessLog = org.apache.log4j.RollingFileAppender
log4j.appender.accessLog.File = access.log
log4j.appender.accessLog.layout = org.apache.log4j.PatternLayout
log4j.appender.accessLog.layout.ConversionPattern = %d - %m%n
log4j.appender.accessLog.MaxFileSize=50MB
log4j.appender.accessLog.MaxBackupIndex=5